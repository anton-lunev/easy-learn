<svg version="1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     height="50" width="50" viewBox="0 0 50 50">
  <style type="text/css">
    .circular {
      position:absolute;
      top:20%;
      left:50%;
      width:50px;
      height:50px;
      animation: rotate 1.8s linear infinite;
      transform-origin: 50% 50%;
    }

    @keyframes rotate {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }

    .path {
      stroke-dasharray: 1,200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: #22b8eb;
    }

    @keyframes dash {
      0%   {
        stroke-dasharray: 1,200;
        stroke-dashoffset: 0;
      }
      50%  {
        stroke-dasharray: 89,200;
        stroke-dashoffset: -35;
      }
      100% {
        stroke-dasharray: 89,200;
        stroke-dashoffset: -124;
      }
    }
  </style>
  <g class="circular">
    <circle class="path" cx="25" cy="25.2" r="19.9" fill="none" stroke-width="3" stroke-miterlimit="10" />
  </g>
</svg>
