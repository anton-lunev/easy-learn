<div class="timer-input">
    <button class="timer-input__action" ng-click="$ctrl.toggleTimer($ctrl.collection.list)"
            ng-bind="$ctrl.timer.timerId ? 'STOP' : 'START'">
    </button>
    <label for="time">time</label>
    <input id="time" type="number" min="1" ng-model="$ctrl.timer.time">
</div>
